    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {
            background-color: #111;
            color: white;
            text-align: center;

        h2 {

        .navbar {

        .projects {
            display: flex;

            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);

        }

        .projects img {
            width: 300px;
            margin-bottom: 50px;
            height: auto;
            border-radius: 10px;
        }

        .dark-section {
            background: #0e0e0e;
            color: white;
        }

        .light-section {
            background: #ddd;
            color: black;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background: #000000;
