        * {

        body {

        .videoprojlink{
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
            letter-spacing: 0px;            
        }


        .videoprojlink:hover {
        letter-spacing: 2px;
        color: rgb(255, 255, 255); 
}

        .video-container {
        position: relative;
        width: 100%;
        overflow: hidden;
        }

        /* Style the video */
        .bgVideo {
        width: 100%;
        transition: filter 0.3s ease;
        }

        /* Dim the video on hover */
        .video-container:hover .bgVideo {
        filter: brightness(80%);
        }

        /* Style the overlay text */
        .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 24px;
        opacity: 0;
        transition: opacity 0.3s ease;
        }

        /* Show the text when hovering over the container */
        .video-container:hover .overlay-text {
        opacity: 0.5;
        }

    .overlay-text:hover {
    opacity: 1 !important; /* Ensures full visibility */
    transition: opacity 0.3s ease;

    }

/* Navbar container */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: black;
  padding: 15px;
  font-size: 40px;
  font-weight: bold;
  font-family: "Bebas Neue";
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center; /* Center everything */
}

/* Left and Right menus */
.menu-left, 
.menu-right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

/* Left menu (hamburger) */
.menu-left {
  left: 20px;
}

/* Right menu (contact button) */
.menu-right {
  right: 20px;
}


/* Hamburger container for relative positioning of dropdown */
.hamburger-container {
  position: relative;
}

/* Hamburger icon styling */
.hamburger-icon {
  cursor: pointer;
  color: white;
  font-size: 40px;
  user-select: none;
}

/* Dropdown menu hidden by default */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%; /* Position below the hamburger icon */
  left: 0;
  background: #222;
  padding: 10px;
  border-radius: 4px;
  flex-direction: column;
}

/* Display dropdown on hover */
.hamburger-container:hover .dropdown-menu {
  display: flex;
}

/* Dropdown link styling */
.dropdown-menu a {
  color: white;
  text-decoration: none;
  font-size: 20px;
  padding: 5px 0;
  white-space: nowrap;
}

/* Contact button styling */
.contact-button {
    color: rgb(255, 255, 255);
    font-size: 15px;
    text-decoration: none;
    padding: 5px 10px;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 10px;
    transition: background 0.3s ease, color 0.3s ease;
}

/* Hover effect for the contact button */
.contact-button:hover {
  background: white;
  color: black;

}

        


.projects {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeIn 1.5s forwards ease-in-out;
}

.projects img {
    width: 300px;
    margin-bottom: 50px;
    height: auto;
    border-radius: 10px;
}

.dark-section {
    background: #0e0e0e;
    color: white;
}

.light-section {
    background: #ddd;
    color: black;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.footer {
