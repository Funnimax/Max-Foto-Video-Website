    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImg" src="" alt="">
    </div>
    <script>
const gallery = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');

gallery.forEach(img => {
    img.addEventListener('click', () => {
        const highResSrc = img.getAttribute('data-src');
        console.log("Attempting to load:", highResSrc); // Debugging output

        lightboxImg.style.opacity = "0";

        const tempImg = new Image();
        tempImg.src = highResSrc;
        tempImg.onload = () => {
            console.log("Loaded successfully:", highResSrc);
            lightboxImg.src = highResSrc;
            lightbox.classList.add('active');
            lightboxImg.style.opacity = "1";
        };
        tempImg.onerror = () => {
            console.log("Failed to load:", highResSrc);
        };
    });
});


function closeLightbox() {
    lightbox.classList.remove('active');
}
// Close lightbox when clicking outside the image
lightbox.addEventListener('click', (event) => {
    if (event.target !== lightboxImg) {
        closeLightbox();
    }
});






    </script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        const hamburgerIcon = document.querySelector(".hamburger-icon");
        const dropdownMenu = document.querySelector(".dropdown-menu");
    
        hamburgerIcon.addEventListener("click", function () {
            dropdownMenu.classList.toggle("show-menu");
        });
    
        // Close menu if clicking outside
        document.addEventListener("click", function (event) {
            if (!hamburgerIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove("show-menu");
            }
        });
    });

</script>
